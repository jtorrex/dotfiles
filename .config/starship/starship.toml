# Don't print a new line at the start of the prompt
add_newline = false

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 5

# Make prompt a single line instead of two lines
[line_break]
disabled = true
format = "$directory$git_branch$character"
right_format = """$git_status$cmd_duration"""

[username]
style_user = "green bold"
style_root = "red bold"
format = "[$user]($style)"
disabled = true
show_always = true

[hostname]
ssh_only = false
format = '[$ssh_symbol](bold blue)@[$hostname](bold red)'
trim_at = "."
disabled = true

# Replace the "â¯" symbol in the prompt with "âœ"
[character]                            # The name of the module we are configuring is "character"
success_symbol = "[â¯](bold green)"     # The "success_symbol" segment is being set to "âœ" with the color "bold green"
error_symbol = "[â¯](bold red)"

# configure directory
[directory]
truncation_length = 3
truncate_to_repo = false # truncates directory to root folder if in github repo
style = "bold italic blue"

[cmd_duration]
min_time = 4
show_milliseconds = false
disabled = true
style = "bold italic red"

